<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Club Members Join</title>
</head>
<body>
	<h1>Honor Club</h1>
	<h3>연회비 5억</h3>
	<hr>
	<form method="post" action="Join">
		<table>
			<tr>
				<td>Member No </td>
				<td><input type="text" name="memberno"></td>
			</tr>
			<tr>
				<td>Member ID </td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>Member Name </td>
				<td><input type="text" name="name"></td>
			</tr>
		</table>
		<br>
		<button type="submit">Forced Join</button>
	</form>
</body>
</html>
